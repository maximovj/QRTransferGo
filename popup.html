<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Extensión para generar y compartir QR" />
    <meta name="keywords" content="extension,edge,chrome,qr,qetransfergo" />
    <title>QRTransferGo</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;900&display=swap"
      rel="stylesheet"
    />

    <!-- Estilos -->
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/qetransfergo.css" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="shortcut icon" href="/assets/icon.ico" type="image/x-icon" />

    <title>QRTransferGo</title>
  </head>

  <body>
    <div style="padding: 0.5rem; margin: 0 auto">
      <!-- Logo, título y versión -->
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 10px;
          margin-bottom: 1rem;
        "
      >
        <img src="/assets/icon.png" alt="icon.png" width="64" id="img-logo" />
        <h1
          style="
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 5px;
          "
        >
          QRTransferGo <span style="font-size: 1rem; color: gray">v1.0.0</span>
        </h1>
      </div>

      <p id="p-description" style="margin-bottom: 1rem; font-size: 1rem"></p>

      <!-- Código QR -->
      <div
        id="qr-code"
        class="d-none"
        style="
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
          background-color: #ffffff;
          border-radius: 0.25rem;
          min-width: 100px;
          min-height: 100px;
          margin: auto;
          margin-bottom: 1.2rem;
        "
      >
      <canvas id="qr-canvas" width="100" height="100" style="display: none;"></canvas>
      <img id="qr-img" src="#" width="240" height="240" style="display: block;">
      </div>

      <!-- Contenedor relativo -->
      <div style="position: relative; display: inline-block">
        <textarea
          name="prompt"
          id="qr-input"
          minlength="1"
          placeholder="Ingrese un texto, enlace (RR.SS, Video, Música, Imagen, Archivo, etc.) con 1600 caracteres recomendado"
        ></textarea>
        <span
          id="char-count"
          style="
            position: absolute;
            top: -15px;
            right: 10px;
            font-size: 0.8rem;
            color: gray;
          "
          >0 / 1600</span
        >
      </div>

      <!-- Botones -->
      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 0.5rem;
          margin-bottom: 1rem;
        "
      >
        <button id="generate-qr" class="btn generate-qr">Generar QR</button>
        <button id="download-qr" class="btn download-qr">Descargar QR</button>
      </div>

      <!-- Historial -->
      <div class="historial">
        <p id="title-history">Historial</p>
        <button id="clear-history" class="btn remove-history">
          Borrar historial
        </button>
      </div>

      <!-- Lista de historial -->
      <ul id="history" class="historial-lista"></ul>
    </div>

    <script src="/js/qrious.min.js"></script>
    <script src="/js/qrcode.min.js"></script>
    <script src="/js/content.js"></script>
    <script src="/js/popup.js"></script>
  </body>
</html>
