<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Meta datos -->
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Extensión para generar y compartir QR" />
    <meta name="keywords" content="extension,edge,chrome,qr,qetransfergo">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">

    <!-- Google Fonts | Nunito -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <!-- Vinculos  -->
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/qetransfergo.css">
    <link rel="shortcut icon" href="/assets/icon.ico" type="image/x-icon">

    <title>QRTransferGo</title>
</head>
<body>
    <div style="padding: 0.25rem !important; margin: 0.25rem !important; width: 360px !important;">
        <div style="display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 0.5rem !important;">
            <img src="/assets/icon.png" alt="icon.png" width="64">
            <h1 class="title-app">QRTransferGo</h1>
        </div>
        
        <p style="margin-bottom: 0.5rem !important;">Comporte información de manera rápida usando <span class="text-muted">QRTransferGo</span>, mediante un código de QR.</p>
        
        <textarea 
            name="prompt" 
            id="prompt" 
            style="padding: 4px !important; border: 2px solid #ccc !important; border-radius: 2px; width: 90%; height: 120px; margin: auto !important; display: block; margin-block: 0.5rem !important;"
            placeholder="Ingrese un texto, enlace, correo electrónico, etc. para compartir información mediante QR"
        ></textarea> 
        
        <div style="display: flex !important; flex-direction: row; justify-content: flex-start; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem !important;">
            <button style="padding: 4px 8px !important;border-radius: 4px;background-color:#30c751;color: white; ">Generar QR</button>
            <button style="padding: 4px 8px !important;border-radius: 4px;background-color:#27afca;color: white; ">Descargar QR</button>
        </div>

        <div style="display: flex !important; flex-direction: row; justify-content: space-between; align-items: center; margin-bottom: 0.5rem !important;">
            <p><span class="text-muted">Historial</span></p>
            <button style="padding: 4px 8px !important;border-radius: 4px;background-color:#c75830;color: white; transform: scale(0.79);">Borrar historial</button>
        </div>
        
        <ul>
            <li>Lorem #1</li>
            <li>Lorem #2</li>
            <li>Lorem #3</li>
            <li>Lorem #4</li>
            <li>Lorem #5</li>
            <li>Lorem #6</li>
        </ul>
    </div>
</body>
</html>
