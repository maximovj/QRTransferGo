<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Extensión para generar y compartir QR" />
    <meta name="keywords" content="extension,edge,chrome,qr,qetransfergo">
    <title>QRTransferGo</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;900&display=swap" rel="stylesheet">
</head>
<body style="background-color: #1e1e2e; color: #f8f9fa; font-family: 'Nunito', sans-serif; text-align: center; padding: 1rem; width: 360px; border-radius: 12px;">

    <div style="padding: 0.5rem; margin: 0 auto;">
        <!-- Logo y título -->
        <div style="display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 1rem;">
            <img src="/assets/icon.png" alt="icon.png" width="64">
            <h1 style="font-size: 1.5rem; font-weight: bold; color: #00d4ff; margin: 0;">QRTransferGo</h1>
        </div>
        
        <p style="margin-bottom: 1rem; font-size: 1rem;">Comparte información rápidamente con <span style="color: #bbbbbb;">QRTransferGo</span> mediante un código QR.</p>
        
        <!-- Campo de entrada -->
        <textarea 
            name="prompt" 
            id="prompt"
            placeholder="Ingrese un texto, enlace, correo electrónico, etc."
            style="padding: 10px; border: 2px solid #00d4ff; border-radius: 8px; width: 90%; height: 120px; background: #2b2b3a; color: #ffffff; resize: none; display: block; margin: auto; margin-bottom: 1rem;"
        ></textarea> 
        
        <!-- Botones -->
        <div style="display: flex; justify-content: center; align-items: center; gap: 0.5rem; margin-bottom: 1rem;">
            <button style="padding: 10px 15px; border-radius: 8px; border: none; background: #00d4ff; color: #000; font-weight: bold; cursor: pointer; transition: transform 0.2s ease;" 
                onmouseover="this.style.transform='scale(1.05)'" 
                onmouseout="this.style.transform='scale(1)'">
                Generar QR
            </button>
            <button style="padding: 10px 15px; border-radius: 8px; border: none; background: #ff914d; color: white; font-weight: bold; cursor: pointer; transition: transform 0.2s ease;" 
                onmouseover="this.style.transform='scale(1.05)'" 
                onmouseout="this.style.transform='scale(1)'">
                Descargar QR
            </button>
        </div>

        <!-- Historial -->
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
            <p style="color: #bbbbbb; font-weight: 600; margin: 0;">Historial</p>
            <button style="padding: 8px 12px; border-radius: 6px; border: none; background: #ff4d4d; color: white; font-weight: bold; font-size: 0.85rem; cursor: pointer; transition: transform 0.2s ease;" 
                onmouseover="this.style.transform='scale(1.05)'" 
                onmouseout="this.style.transform='scale(1)'">
                Borrar historial
            </button>
        </div>
        
        <!-- Lista de historial -->
        <ul style="background: #2b2b3a; padding: 10px; border-radius: 8px; list-style: none; margin: 0; text-align: left;">
            <li style="padding: 5px; border-bottom: 1px solid #3a3a4a;">Lorem #1</li>
            <li style="padding: 5px; border-bottom: 1px solid #3a3a4a;">Lorem #2</li>
            <li style="padding: 5px; border-bottom: 1px solid #3a3a4a;">Lorem #3</li>
            <li style="padding: 5px; border-bottom: 1px solid #3a3a4a;">Lorem #4</li>
            <li style="padding: 5px; border-bottom: 1px solid #3a3a4a;">Lorem #5</li>
        </ul>
    </div>

</body>
</html>
