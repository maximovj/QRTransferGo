<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Extensión para generar y compartir QR" />
    <meta name="keywords" content="extension,edge,chrome,qr,qetransfergo" />
    <title>QRTransferGo</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;900&display=swap"
      rel="stylesheet"
    />

    <!-- Estilos -->
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/qetransfergo.css" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="shortcut icon" href="/assets/icon.ico" type="image/x-icon" />

    <title>QRTransferGo</title>
  </head>

  <body>
    <div class="ext-container">
      <!-- Logo, título y versión -->
      <div class="ext-header">
        <img src="/assets/icon.png" alt="icon.png" width="64" id="img-logo" />
        <h1>
          QRTransferGo <span id="ext-version">v1.6.2</span>
        </h1>
      </div>

      <!-- Proposito -->
      <p id="p-description" class="ext-description"></p>

      <!-- Código QR -->
      <div
        id="qr-code"
        class="ext-qr-code d-none"
      >
      <canvas id="qr-canvas" width="100" height="100" style="display: none;"></canvas>
      <img id="qr-img" src="#" width="240" height="240" style="display: block;">
      </div>

      <!-- Contenedor relativo -->
      <div class="ext-qr-input-container">
        <textarea
          name="prompt"
          id="qr-input"
          minlength="1"
          placeholder="Ingrese un texto, enlace (RR.SS, Video, Música, Imagen, Archivo, etc.) con 1600 caracteres recomendado"
        ></textarea>
        <span id="char-count">0 / 1600</span>
      </div>

      <!-- Botones -->
      <div class="ext-actions">
        <button id="generate-qr" class="btn generate-qr">Generar QR</button>
        <button id="download-qr" class="btn download-qr d-none">Descargar QR</button>
      </div>

      <!-- Historial -->
      <div class="historial">
        <p id="title-history">Historial</p>
        <button id="clear-history" class="remove-history-btn">
          Borrar historial
        </button>
      </div>

      <!-- Lista de historial -->
      <ul id="history" class="historial-lista"></ul>

      <!-- Pie de página -->
      <div class="ext-footer">
        <h1>
          <span id="created_by">Creado por:</span> <a href="https://github.com/maximovj" target="_blank" rel="noopener noreferrer">Víctor J.</a>
        </h1>
      </div>
    </div>

    <script src="/js/qrious.min.js"></script>
    <script src="/js/content.js"></script>
    <script src="/js/popup.js"></script>
  </body>
</html>
