<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Extensión para generar y compartir QR" />
    <meta name="keywords" content="extension,edge,chrome,qr,qetransfergo">
    <title>QRTransferGo</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;900&display=swap" rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/qetransfergo.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" href="/assets/icon.ico" type="image/x-icon">

    <title>QRTransferGo</title>
</head>
<body>

    <div style="padding: 0.5rem; margin: 0 auto;">
        <!-- Logo y título -->
        <div style="display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 1rem;">
            <img src="/assets/icon.png" alt="icon.png" width="64">
            <h1 style="font-size: 1.5rem; font-weight: bold; color: #007bff; margin: 0;">QRTransferGo</h1>
        </div>
        
        <p style="margin-bottom: 1rem; font-size: 1rem;">Comparte información rápidamente con <span style="color: #555;">QRTransferGo</span> mediante un código QR.</p>
        
        <!-- Campo de entrada -->
        <textarea 
            name="prompt" 
            id="prompt"
            placeholder="Ingrese un texto, enlace, correo electrónico, etc."
            style="padding: 10px; border: 2px solid #007bff; border-radius: 8px; width: 90%; height: 120px; background: #ffffff; color: #333; resize: none; display: block; margin: auto; margin-bottom: 1rem;"
        ></textarea> 
        
        <!-- Botones -->
        <div style="display: flex; justify-content: center; align-items: center; gap: 0.5rem; margin-bottom: 1rem;">
            <button class="btn generate-qr">
                Generar QR
            </button>
            <button class="btn download-qr">
                Descargar QR
            </button>
        </div>
        
        <!-- Historial -->
        <div class="historial">
            <p>Historial</p>
            <button class="btn remove-history">Borrar historial</button>
        </div>
        
        <!-- Lista de historial -->
        <ul class="historial-lista">
            <li>Lorem #1</li>
            <li>Lorem #2</li>
            <li>Lorem #3</li>
            <li>Lorem #4</li>
            <li>Lorem #5</li>
        </ul>
    </div>

</body>
</html>
